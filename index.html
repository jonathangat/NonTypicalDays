<!doctype html>
<html lang="he" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://www.ayalonhw.co.il/wp-content/uploads/2018/11/cropped-FAV-1-32x32.png" sizes="32x32">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <title>חגים ואירועים מיוחדים</title>
</head>

<body>
    <section>
        <header class="header mt-auto py-3 bg-light">
            <div class="container">
                <img class="img-fluid mx-4"
                    src="https://www.ayalonhw.co.il/wp-content/themes/_tk-master/images/logo-new.png"
                    style='max-width:50px' alt="לוגו נתיבי איילון" />
                <span class="text-muted">&copy; 2023 | חברת נתיבי איילון בע"מ, חטיבת תכנית אב, אגף איסוף מידע</span>
            </div>
        </header>
    </section>

    <section id="content">
        <div class="container-lg mt-5">
            <div>

                <h1>מאגר חגים, אירועים וימים מיוחדים</h1>
            </div>

            <div class="row justify-content-center  align-items-center my-5">
                <div class="col-2">

                    <form>

                        <label for="start" class="form-label">מתאריך:</label>
                        <input type="date" id="start" class="form-control mb-4" name="start-date" min="2019-01-01"
                            max="2030-01-01">

                        <label for="end" class="form-label">עד תאריך:</label>
                        <input type="date" id="end" class="form-control mb-4" name="end-date" min="2019-01-01"
                            max="2030-01-01">

                        <div class="mb-4 text-center">
                            <button id="submit_btn" type="button" class="btn btn-primary"><i id="spinner"
                                    class="fa fa-spinner fa-spin" style="color:white; display: none;"></i> הצג</button>
                            <a id="download-btn" type="button" class="btn btn-secondary"
                                style="display: none;">הורדה</a>
                        </div>



                    </form>
                </div>

                <div id="table-col" class="col-10 bg-light" style="height:450px;">





                    <!-- TABLE -->
                    <div class="table-responsive">
                        <table class="table-striped" data-height="450" style="display: none">
                            <thead class="sheader">
                                <tr>
                                    <th data-field="date">
                                        <span class="text-muted">
                                            תאריך
                                        </span>
                                    </th>
                                    <th data-field="event_name">
                                        <span class="text-muted">
                                            אירוע
                                        </span>
                                    </th>
                                    <th data-field="event_type">
                                        <span class="text-muted">
                                            סוג
                                        </span>
                                    </th>
                                    <th data-field="all_day_event">
                                        <span class="text-muted">
                                            האם יום שלם
                                        </span>
                                    </th>
                                    <th data-field="event_description">
                                        <span class="text-muted">
                                            תיאור
                                        </span>
                                    </th>
                                    <th data-field="weekday">
                                        <span class="text-muted">
                                            יום
                                        </span>
                                    </th>
                                    <th data-field="event_day_type">
                                        <span class="text-muted">
                                            סוג יום
                                        </span>
                                    </th>
                                    <th data-field="event_short_description">
                                        <span class="text-muted">
                                            פירוט
                                        </span>
                                    </th>
                                    <th data-field="is_event_local">
                                        <span class="text-muted">
                                            האם אירוע מקומי
                                        </span>
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                </div>


            </div>


        </div>

    </section>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <!-- LOAD COSTUM JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

    <!-- Include the JavaScript file
      for Bootstrap table -->
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">
    </script>


    <script type="text/javascript" src="js/fetch.js"></script>

</body>

</html>
